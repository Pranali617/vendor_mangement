<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Management System</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
        color: #9e6666;
      }
      
      header {
        background-color: #777783;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }
      
      nav {
        display: flex;
        justify-content: space-around;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      nav a:hover {
        background-color: #f0f0f0;
      }
      
      section {
        margin: 20px;
      }
      
      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #b37b7b;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Django Developer Assignment</h1>
    </header>

    <nav>
      <a href="#vendor-profiles">Vendor Management System with Performance Metrics</a>
    </nav>

    
  </body>
</html>
